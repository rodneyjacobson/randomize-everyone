@(title: String, user: Option[models.User] = None, sidebar: Option[Html] = None)(content: Html)(implicit request: RequestHeader, messages: Messages, webJarAssets: WebJarAssets)

<!DOCTYPE html>
<html lang="en">
  @tags.head(title)
  <body>
    <div class="grid-container">
      <div class="header">
        <header class="navbar navbar-inverse" role="navigation">
          <div class="container">
            @tags.navbar(user)
          </div>
        </header>
      </div>
      <div class="sidebar">
        @md{@sidebar}
      </div>
      <div class="content">
        @tags.flash()
        @content
      </div>
      <div class="footer">
        @tags.footer()
      </div>
    </div>
    <script type="text/javascript" src="@routes.WebJarAssets.at(webJarAssets.locate("bootstrap.min.js"))"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js"></script>
    <script src="@routes.Assets.at("javascripts/zxcvbnShim.js")"></script>
  </body>
</html>
